<div class="row">
    <div class="col-md-12 col-lg-6 col-xl-5">
      <div class="card main-card mb-3 card-tabbed-header">
        <ul ngbNav #nav="ngbNav" class="nav-tabs nav-justified tabs-animated tabs-animated-line" justify="justified">
          <li ngbNavItem>
            <a ngbNavLink><span>Informations</span></a>
            <ng-template ngbNavContent>
                <div style="width: 100%;">
                  <form [formGroup]="updateForm">
                  <label>Nom appareil: </label>
                    <div class="d-flex">
                      <input  placeholder="Nom appareil..." formControlName="nom" type="text"  class="form-control" id="nom" >
                      <button  type="button" (click)="updateterminal()" class="btn-shadow btn btn-success">
                        Sauvegarder
                      </button>
                    </div>
                  </form>
                </div>

                <div style="width: 100%;">
                  <label>Modéle: </label>
                  <input name="modele" type="text" placeholder="Modéle..." class="form-control" value="{{terminal.Modele}}" disabled>
                </div>
                <div class="row mt-1">
                    <div class="col-md-12"><label class="labels">Etat de mémoire :</label><input type="text" class="form-control" placeholder="Etat de mémoire..." value="{{terminal.Memoire}}" disabled></div>
                </div>
                <div class="row mt-1">
                  <div class="col-md-12"><label class="labels">Fabriquant :</label><input type="text" class="form-control" placeholder="Etat de mémoire..." value="{{terminal.Fabriquant}}" disabled></div>
              </div>
              <div class="row mt-1">
                <div class="col-md-12"><label class="labels">Etat de mémoire :</label><input type="text" class="form-control" placeholder="Etat de mémoire..." value="{{terminal.NiveauDeBatterie}}" disabled></div>
            </div>
                <div class="row mt-1">
                    <div class="col-md-12"><label class="labels">Version Système :</label><input type="text" class="form-control" placeholder="Version Système..." value="{{terminal.VersionSE}}" disabled></div>
                </div>
                <div class="row mt-1">
                    <div class="col-md-12"><label class="labels">Android_Id:</label><input type="text" class="form-control" placeholder="Android_Id..." value="{{id}}" disabled></div>
                </div>
            </ng-template>
          </li>
        </ul>
        <div [ngbNavOutlet]="nav"></div>
      </div>
    </div>
    <div class="col-md-12 col-lg-6 col-xl-7">
      <div class="mb-3 card">
        <div class="card-header-tab card-header">
          <div class="card-header-title">
            <i class="header-icon lnr-location icon-gradient bg-tempting-azure"> </i>
            Localisation
          </div>


        </div>
        <div class="widget-chart p-0">
          <div class="widget-chart-content">
          </div>
        </div>
        <div class="pt-2 card-body">
            <agm-map [latitude]="lat" [longitude]="lng">
                <div>
                <agm-marker [latitude]="lattitude" [longitude]="longitude" >
                  <agm-info-window>
                    <strong>{{terminalname}}</strong>
                  </agm-info-window>
                </agm-marker>
                </div>
            </agm-map>
        </div>
      </div>
    </div>
</div>
