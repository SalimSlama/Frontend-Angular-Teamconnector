<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading">
            <div class="page-title-icon">
                <i class="vsm-icon pe-7s-users"></i>
            </div>
            <div>
                <h2>Liste <b>Administrateurs</b></h2>
            <div class="page-title-subheading">
                </div>
            </div>
            
        </div>
        <div class="page-title-actions">
            <button type="button" class="btn-shadow d-inline-flex align-items-center btn btn-success"
            (click)="triggerModal(modaladdadmin)">
              <br>
              <div><i class="material-icons">&#xE147;</i>
              </div>
              Ajouter un administrateur
            </button>
    </div>
    </div>
</div>
<div class="main-card mb-3 card">
    <div class="card-header">
        Gérer les Administrateurs
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">Nom & Prénom</th>
                    <th class="text-center">Email</th>
                    <th class="text-center">Adresse</th>
                    <th class="text-center">Actions</th>
                </tr>
                
            </thead>
            <tbody>
                <tr *ngFor="let administrateurs of administrateurs">
                    <td class="text-center">{{administrateurs.id}}</td>
                    <td class="text-center">{{administrateurs.nom}} {{administrateurs.prenom}}</td>
                    <td class="text-center">{{administrateurs.email}}</td>
                    <td class="text-center">
                        <button class="btn btn-info btn-icon" (click)="open(mymodal)">
                            <i class="icofont-info-square">Info</i>
                        </button>
          
                        <ng-template #mymodal let-modal>
                          <div class="modal-header">
                            <h4 class="modal-title" id="modal-basic-title">Adresse d'administrateur</h4>
                            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                              <span aria-hidden="true">×</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            {{administrateurs.adresse}}
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
                          </div>
                        </ng-template>
                      </td>
                    <td class="text-center">
                        <button class="btn-icon btn-icon-only btn-shadow btn btn-outline-success" (click)="triggerModalupdate(modalupdate,administrateurs.id)">
                            <i _ngcontent-serverapp-c235="" class="lnr-highlight btn-icon-wrapper"></i>
                        </button>
                        <button class="btn-icon btn-icon-only btn-shadow btn btn-outline-danger" (click)="supprimerutilisateur(administrateurs.id)">
                            <i _ngcontent-serverapp-c235="" class="lnr-trash btn-icon-wrapper"></i>
                        </button>
                    </td>
                </tr> 
            </tbody>
        </table>
    </div>
    <br>

</div>
<ng-template #modaladdadmin let-modal >
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Ajout d'un administrateur</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="this.form">
        <div class="position-relative form-group">
          <label for="examplegroupe">Nom : </label>
          <input formControlName="nom" name="nom" type="text" placeholder="votre nom" class="form-control" >
        </div>   
        <div class="position-relative form-group">
            <label for="examplegroupe">Prénom : </label>
            <input formControlName="prenom" name="prenom" type="text" placeholder="Votre prénom" class="form-control" >
        </div>   
        <div class="position-relative form-group">
            <label for="examplegroupe">Adresse : </label>
            <input formControlName="adresse" name="adresse" type="text" placeholder="Votre adresse" class="form-control" >
        </div> 
        <div class="position-relative form-group">
            <label for="examplegroupe">Email : </label>
            <input formControlName="email" name="email" type="text" placeholder="Votre email." class="form-control" >
        </div> 
        <div class="col-md-6">
            <fieldset class="form-group" id="__BVID__136">
              <div tabindex="-1" role="group">
                <label for="examplePassword"><span class="text-danger">*</span>
                  Password : 
                </label>
                <input name="password" formControlName="password" type="password" placeholder="Password..." class="form-control"></div>
            </fieldset>
          </div>
          <div class="col-md-6">
            <fieldset class="form-group" id="__BVID__138">
              <div tabindex="-1" role="group">
                <label for="examplePasswordRep">
                  <span class="text-danger">*</span>
                  Confirmation Password : 
                </label>
                <input name="password_confirmation" formControlName="password_confirmation" type="password" placeholder="Confirmer mot de passe..." class="form-control"></div>
            </fieldset>
          </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Close</button>
      <button type="button" (click)="onSubmit()" (click)="modal.close('Save click')" class="btn btn-success" [disabled]="!form.valid">Ajouter</button>
    </div>
  </form> 
  </div>
  </ng-template>
